{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}

Home

{% endblock %}


{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
    


    <div class="intro-banner-wrap">
      

      <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      
      <div class="container">
        
            
        
      </div>
      
      </body>
      
      
    </div>
    


    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="./store.html" class="btn btn-outline-primary float-right">{% trans "See all" %}</a>
        <h3 class="section-title">{% trans "Popular products" %}</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_absolute_url }}" class="img-wrap"> <img src="{{product.get_image_url}}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_absolute_url }}" class="title">{{product.name}}</a>
                        <div class="price mt-1">{{product.price}}</div> <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div> <!-- col.// -->
        {% endfor %}
        
    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
    
{% endblock %}
